name: gitops-ocp-turbonomic
type: terraform
description: Module to install Turbonomic via Gitops
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: argocd-bootstrap
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-argocd-bootstrap.git
            version: ">= 1.0.0"
      - id: cert
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert.git
            version: ">= 1.0.0"
      - id: olm
        refs:
          - source: github.com/ibm-garage-cloud/terraform-software-olm.git
            version: ">= 1.0.0"
      - id: resource-group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group.git
            version: ">= 1.0.0"
      - id: service-account
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-service-account.git
            version: ">= 1.0.0"
      - id: storageclass
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-ocp-storageclass.git
            version: ">= 1.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: storage_class_name
        moduleRef:
          id: storageclass
          output: storage_name
      - name: service_account_name
        moduleRef:
          id: service-account
          output: name
